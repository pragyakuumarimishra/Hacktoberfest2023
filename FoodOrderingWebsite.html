<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .menu-item img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Ordering Website</h1>
    </header>

    <section>
        <h2>Menu</h2>

        <div class="menu-item">
            <img src="burger.jpg" alt="Burger">
            <div>
                <h3>Burger</h3>
                <p>Delicious beef burger with cheese and veggies.</p>
                <p>$10.99</p>
                <button onclick="addToCart('Burger', 10.99)">Add to Cart</button>
            </div>
        </div>

        <div class="menu-item">
            <img src="pizza.jpg" alt="Pizza">
            <div>
                <h3>Pizza</h3>
                <p>Classic margherita pizza with tomato and mozzarella.</p>
                <p>$12.99</p>
                <button onclick="addToCart('Pizza', 12.99)">Add to Cart</button>
            </div>
        </div>

        <!-- Add more menu items as needed -->

        <h2>Shopping Cart</h2>
        <ul id="cart"></ul>
        <p>Total: $<span id="total">0.00</span></p>
    </section>

    <script>
        const cart = [];

        function addToCart(itemName, itemPrice) {
            cart.push({ name: itemName, price: itemPrice });
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart');
            const totalSpan = document.getElementById('total');
            let total = 0;

            // Clear previous content
            cartList.innerHTML = '';

            // Update cart list
            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartList.appendChild(listItem);
                total += item.price;
            });

            // Update total
            totalSpan.textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
